cat << 'EOF' > amplify.yml
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - flutter --version
        - flutter pub get
    build:
      commands:
        - flutter build web
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - ~/.pub-cache
EOF
